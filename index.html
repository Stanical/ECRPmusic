<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECRP Awesome Menu</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="some-style.css">
</head>
<body>
    <div class="glass-container">
        
        <div class="center-container">
            <div id="advanced">
                <button class="apibutton" id="changeapi">Change API</button>
                <input id="newAPI" type="text"/>
                <button class="detect" id="detectRage">Detect Rage</button>
            </div>
            <div><h1>ECRP Music Menu</h1></div>
            <div class="input-container">
                <div class="input-row">
                    <label for="isCar">Car Speaker</label>
                    <input type="checkbox" id="isCar"/>
                    <input type="text" id="speakerId" placeholder="Speaker ID"/>
                    <button id="save">Save</button>
                </div>
                <div class="input-row">
                    <input type="text" id="searchInput" placeholder="Enter a song">
                    <button id="searchButton">Search</button>
                    <button id="clearButton">Clear Results</button>
                </div>
            </div>
            <div id="results">
                <div class="inner-inner-div"><a href="https://www.youtube.com/watch?v=T3JQlD2Knac">10 Scelte più Difficili di Sempre (Test della Personalità)</a></div>
                <div class="inner-inner-div"><a href="https://www.youtube.com/watch?v=U2nUFfWmYUc">SẢNG Khoái Con Tim, Nhạc Test Loa CỰC CHUẨN 8D - Nhạc Disco REMIX Bass Căng Phê Đét - Nghe Cực Nét</a></div>
                <div class="inner-inner-div"><a href="https://www.youtube.com/watch?v=UTiFshG_xuk">IQ TEST</a></div>
                <div class="inner-inner-div"><a href="https://www.youtube.com/watch?v=UTiFshG_xuk">IQ TEST</a></div>
                <div class="inner-inner-div"><a href="https://www.youtube.com/watch?v=UTiFshG_xuk">IQ TEST</a></div>
                <div class="inner-inner-div"><a href="https://www.youtube.com/watch?v=UTiFshG_xuk">IQ TEST</a></div>
                <div class="inner-inner-div"><a href="https://www.youtube.com/watch?v=UTiFshG_xuk">IsdadasdQ TEST</a></div>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
